<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
        <script>
            var x = 6;
             y = 15;
             z = 4;
             document.writeln(x + ' ' + y +' '+ z + '<br>');
             document.writeln ('x +=  y - x++ *x res =' + (x += y - x++ * z) + '<br>');
             document.writeln('z = --x  -y *5 z=' + (z=--x - y *5) + '<br>');
             document.writeln ('y /= x +5 % z res=' + (y /= x + 5 % z) + '<br>');
             document.writeln ('z = x++ + y *5 res=' + (z = x++ + y * 5)+ "<br>");
             document.writeln('x = y - x++ *z res='+ (x = y - x++ *z) + "<br>");

            var a=1;
                b=2;
                c=3;
                document.writeln((a+b+c)/3);

        </script>
    </head>

    </body>
</html>
