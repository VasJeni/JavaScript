<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>array min max</title>
    </head>
    <body>
        <script>
            var a= [1, 4, 66, 88,  25, 68,  88, 56, 78, 234235, 65756,  657567657,2342, 3, 6, 76, 75];
            b=[];
            max=0;
            min=undefined;
            sum=0;
            c=0;
            gg=undefined;



            for (var i=0; i<a.length; i++){ //перебираем масив а и в переменную max записываем максимальное значение
                if (max<a[i]){
                    max=a[i];
                }
            }
            min=max;
            for (i=0; i<a.length; i++){ //перебираем масив и в переменную min записіваем минимальное значение
                if (min>a[i]){
                    min=a[i];
                }

            }
            for (ii=0; ii<a.length; ii++){ //перебираем масив и постоянно плюсуем значения в переменную
                    sum+=a[ii];
            }

            for (iii=0; iii<a.length; iii++) {
                if (a[iii]%2) b.push(a[iii])
            }
          //  document.writeln(a.length+ '<br>');
            document.writeln('max value in array a= ' +max + '<br>');
            document.writeln('min value in array a= '+ min + '<br>');
            document.writeln('sum all elements in array a= '+ sum + '<br>');
            document.writeln('avarage all elements in array a= '+sum / a.length + '<br>');
            document.writeln('all odd elements in array a= ' + b);
        </script>
    </body>
</html>
